<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manejo Formulario</title>
</head>
<body>
<h1> Formulario de login</h1>

<div>
    <!-- Dirección para encontrar los datos de la interfaz -->
    <!--Se llama a la clase con las validaciones-->
    <form action="/servletFormulario" method="post">
        <!--
                    <div>
                        <label for="clave"> Código del formulario </label>
                        <input type="text" id="clave" name="clave">
                    </div>
            -->
        <div>
            <label for="usuario"> Ingrese su usuario</label>
            <input type="text" id="usuario" name="usuario">
        </div>

        <div>
            <label for="password"> Ingrese su contraseña</label>
            <input type="password" id="password" name="password">
        </div>

        <!-- Se añaden parámetros de la tarea -->
        <div>
            <label for="nombre"> Ingrese su nombre</label>
            <input type="text" id="nombre" name="nombre">
        </div>

        <div>
            <label for="apellido"> Ingrese su apellido</label>
            <input type="text" id="apellido" name="apellido">
        </div>

        <div>
            <label for="cedula"> Ingrese su cédula</label>
            <input type="text" id="cedula" name="cedula">
        </div>

        <div>
            <label for="carrera"> Escoja su carrera </label>
            <select id="carrera" name="carrera">
                <option value="">--Seleccione--</option>
                <option value="Desarrollo de software">Desarrollo de software</option>
                <option value="Marketing">Marketing</option>
                <option value="Multimedia">Multimedia</option>
                <option value="Veterinaria">Veterinaria</option>
            </select>
        </div>

        <div>
            <label for="nacimiento"> Ingrese su fecha de nacimiento</label>
            <input type="date" id="nacimiento" name="nacimiento">
        </div>

        <!-- Botón que envía la información -->
        <div>
            <input type="submit" value="Enviar">
        </div>

    </form>
</div>
</body>
</html>
